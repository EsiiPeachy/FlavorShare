<header class="bg-white shadow-sm sticky top-0 z-50">
  <div class="max-inner-width px-6 py-4 flex items-center justify-between gap-4 flex-nowrap overflow-visible">

    <!-- LEFT -->
    <h1 class="text-xl font-bold text-[#E4572E]">FlavorShare</h1>

    <!-- CENTER NAV -->
    <nav class="flex-1 flex items-center justify-center gap-8 text-gray-700 font-medium">
      <a href="#" class="hover:text-[#E4572E]">Home</a>
      <a href="#" class="hover:text-[#E4572E]">Explore</a>
      <a href="#" class="hover:text-[#E4572E]">My Cookbook</a>
      <a href="#" class="hover:text-[#E4572E]">Following</a>
    </nav>

    <!-- RIGHT SECTION -->
    <div class="flex items-center gap-4 flex-nowrap">

      <!-- SEARCH -->
      <div class="relative flex items-center">
        <input
          type="text"
          placeholder="Search recipes..."
          class="pl-10 pr-4 py-2 rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#E4572E] text-gray-700"
          style="width: 26rem !important;"
        />
        <svg xmlns="http://www.w3.org/2000/svg"
          class="w-5 h-5 text-gray-400 absolute left-3 top-2.5"
          fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M21 21l-4.35-4.35m0 0A7.5 7.5 0 1116.65 16.65z" />
        </svg>
      </div>

      <!-- BELL ICON -->
      <button
        class="flex items-center justify-center w-9 h-9 rounded-full border border-[#E4572E]/40 text-[#E4572E] bg-[#FFEFE8] hover:bg-[#FFDCD0] transition-all duration-200 shadow-sm"
        style="min-width:36px; min-height:36px; border-radius:9999px;">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none"
          viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M14.857 17.082a1 1 0 01-.857.918A1.002 1.002 0 0113 19h-2a1 1 0 01-.999-1.082L10 17H5a1 1 0 01-1-1V9a7 7 0 0114 0v7a1 1 0 01-1 1h-2.143zM12 22a2 2 0 100-4 2 2 0 000 4z" />
        </svg>
      </button>

      <!-- USER PILL -->
      <div class="relative group">
        <button
          class="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-[#FFEFE8] border border-[#E4572E]/40 hover:bg-[#FFDCD0] transition-all duration-200 shadow-sm"
          style="width:auto !important; white-space:nowrap;">
          <svg xmlns="http://www.w3.org/2000/svg"
            class="w-4 h-4 text-[#E4572E]" fill="none"
            viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M5.121 17.804A8 8 0 1118.879 17.804M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
          </svg>
          <span id="userName" class="text-sm font-medium text-gray-700">Juan</span>
          <svg xmlns="http://www.w3.org/2000/svg"
            class="w-3.5 h-3.5 text-gray-500" fill="none"
            viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
          </svg>
        </button>

        <!-- Dropdown -->
        <div
          class="absolute right-0 mt-2 w-40 bg-white border border-gray-200 rounded-lg shadow-lg opacity-0 invisible group-hover:visible group-hover:opacity-100 transition duration-200 ease-in-out z-50">
          <a href="my-profile.html" class="block px-4 py-2 hover:bg-gray-100">Profile</a>
          <a href="#" id="logoutBtn" class="block px-4 py-2 hover:bg-gray-100">Log Out</a>
        </div>
      </div>
    </div>
  </div>
</header>
